<h2 class="bd-title">Todo List</h2>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Id</th>
    <th scope="col">Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of todoList; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      {{ todo.id }}
    </td>
    <td>{{ todo.description }}</td>
  </tr>
  </tbody>
</table>
