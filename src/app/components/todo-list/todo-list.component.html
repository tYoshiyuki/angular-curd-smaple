<h2>Todo List</h2>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Id</th>
    <th scope="col">Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of todoList; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ todo.id }}</td>
    <td>{{ todo.description }}</td>
    <td>
      <button (click)="delete(todo.id)" class="btn btn-danger">Delete</button>
    </td>
    <td>
      <button (click)="detail(todo.id)" class="btn btn-info" style="margin-left: 10px">Detail</button>
    </td>
  </tr>
  </tbody>
</table>
